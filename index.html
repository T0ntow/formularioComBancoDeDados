<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="//tags.tiqcdn.com/utag/logitech/g/prod/utag.sync.js"></script>
</head>

<body>
    <h1>Formulario com banco de dados</h1>
    <div class="box">

        <form action="">
            <fieldset>
                <legend>Formulário</legend>
                <div class="inputBox">
                    <input type="text" class="inputUser" required>
                    <label for="name" class="labelInput">Nome Completo</label>
                </div>

                <div class="inputBox">
                    <input type="text" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>

                <div class="inputBox">
                    <input type="text" class="inputUser" required>
                    <label for="telefone" class="labelInput">telefone</label>
                </div>

                <p>Sexo:</p>
                <br>
                <div id="sexoBox">
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                </div>

                <div id="nascimentoBox">
                    <input type="date" class="inputUser" required>
                    <label for="dataNascimento">Data de Nascimento</label>
                </div>

                <div class="inputBox">
                    <input type="text" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>

                <div class="inputBox">
                    <input type="text" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>

                <div class="inputBox">
                    <input type="tel" class="inputUser" required>
                    <label for="endereço" class="labelInput">Endereço</label>
                </div>

                <input type="submit" value="Enviar">
            </fieldset>
        </form>

    </div>
</body>

</html>
